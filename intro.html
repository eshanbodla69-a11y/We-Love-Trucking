<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We Love Trucking â€” Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.85);
    }

    .welcome-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 6s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .placeholder-logo {
      font-size: 1.5rem;
      color: #ffb703;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Background video (replace src later with a real drone truck video) -->
  <video autoplay muted loop>
    <source src="https://cdn.pixabay.com/vimeo/514175248/truck-60015.mp4?width=1280&hash=3f1b26f67b9d24877b16d8767f404b1e9c10a3d4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Welcome message -->
  <div class="welcome-text">
    Welcome to <strong>We Love Trucking</strong>
    <div class="placeholder-logo">[Logo Here]</div>
  </div>

  <script>
    // Auto-redirect to main page after 10 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 10000);
  </script>
</body>
</html>
