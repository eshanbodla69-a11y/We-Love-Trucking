<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We Love Trucking â€” Intro</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
<style>
  /* Base styles */
  * {margin:0; padding:0; box-sizing:border-box;}
  body, html {width:100%; height:100%; overflow:hidden; background:#000; font-family:'Montserrat', sans-serif;}

  /* Container */
  #intro-container {
    width:100%; height:100%; position:relative;
    perspective: 1000px; /* for 3D movement effect */
    overflow:hidden;
  }

  /* Video or Truck Image background */
  #truck-video {
    position:absolute; top:0; left:0; width:100%; height:100%;
    object-fit:cover;
    transform-origin: center center;
    z-index:1;
    filter: brightness(0.6);
  }

  /* Drone zoom + move animation */
  #truck-video.animate {
    animation: droneMove 8s ease-in-out forwards;
  }

  @keyframes droneMove {
    0% { transform: scale(1) translateZ(0px) rotateY(0deg);}
    30% { transform: scale(1.1) translateZ(50px) rotateY(5deg);}
    60% { transform: scale(1.2) translateZ(150px) rotateY(-5deg);}
    100% { transform: scale(1.5) translateZ(300px) rotateY(0deg);}
  }

  /* Overlay Text */
  .overlay-text {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    color:#fff;
    text-align:center;
    z-index:2;
    opacity:0;
    animation: textFade 3s ease forwards;
    animation-delay:6s; /* show after drone moves */
  }
  .overlay-text h1 {font-size:3rem; margin-bottom:1rem; text-shadow:2px2px15px rgba(0,0,0,0.7);}
  .overlay-text .logo {font-size:2rem; color:#ffb703; text-shadow:1px1px10px rgba(0,0,0,0.5);}

  @keyframes textFade {
    0% {opacity:0; transform:translate(-50%, -40%);}
    100% {opacity:1; transform:translate(-50%, -50%);}
  }

  /* Fade out effect before redirect */
  .fade-out {animation: fadeOut 1.5s forwards;}
  @keyframes fadeOut {
    from{opacity:1;}
    to{opacity:0;}
  }

</style>
</head>
<body>
<div id="intro-container">

  <!-- Truck Drone Video -->
  <video id="truck-video" autoplay muted playsinline>
    <source src="https://cdn.pixabay.com/vimeo/514175248/truck-60015.mp4?width=1280&hash=3f1b26f67b9d24877b16d8767f404b1e9c10a3d4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Text -->
  <div class="overlay-text">
    <h1>Welcome to</h1>
    <div class="logo">We Love Trucking</div>
  </div>

</div>

<script>
  // Start truck drone animation
  const truckVideo = document.getElementById('truck-video');
  truckVideo.classList.add('animate');

  // Intro duration before fade
  const totalDuration = 10000; // 10s total

  // Fade out before redirect
  setTimeout(() => {
    document.querySelector('.overlay-text').classList.add('fade-out');
    truckVideo.classList.add('fade-out');
  }, totalDuration - 1500); // 1.5s fade

  // Redirect to main page
  setTimeout(() => {
    window.location.href = "index.html";
  }, totalDuration);
</script>
</body>
</html>
